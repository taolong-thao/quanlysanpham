<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<p th:text="${session.Name}"></p>
<a th:href="@{/logout}" th:text="${logout}"></a>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Danh Sách Sản Phẩm</h3>

            <form th:action="@{/ViewIndex}" th:object="${sanpham}" method="post">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">MASP</th>
                        <th scope="col">TENSP</th>
                        <th scope="col">QUYCACH</th>
                        <th scope="col">GIAGOC</th>
                        <th scope="col">Mua</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sanpham:${sanpham}">
                        <td th:text="${sanpham.maSp}"></td>
                        <td th:text="${sanpham.tenSp}"></td>
                        <td th:text="${sanpham.quyCach}"></td>
                        <td th:text="${sanpham.giaGoc}"></td>
                        <td>
                            <a th:style="${hiddenlogin}" th:text="${login}" th:href="@{/login}"></a>
                            <input th:style="${hidden}" name="maSp"
                                   type="checkbox" th:value="${sanpham.maSp}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p style="color: red" th:text="${empty}">Checked Empty</p>
                <p style="color: green" th:text="${error}">Mua Sản Phẩm Thành Công</p>
                <button style="text-align: right" th:style="${hidden}" th:text="${buy}" type="submit">Thanh Toán</button>

            </form>

        </div>
    </div>
</body>
</html>
