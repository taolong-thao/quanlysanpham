        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a class="navbar-brand waves-effect">
        <strong class="blue-text">Phân Bón</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="Home.html">Home
            </a>
          </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link waves-effect">
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Giỏ Hàng </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect">
              <span th:href="@{/login}">Đăng Xuất</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="view" style="background-color:powderblue;">
          <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">
            <div class="text-center white-text mx-5 wow fadeIn">
              <h1 class="mb-4">
                <strong>CÔNG TY PHÂN BÓN </strong>
              </h1>
              <p>
                <strong>Chuyên Cung Cấp Sỉ & Lẻ Phân Bón Các Loại</strong>
              </p>
              <p class="mb-4 d-none d-md-block">
                <strong>Chào Mừng Bạn Đến Với Trang Web Của Chúng Tôi</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <main>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">
        <span class="navbar-brand">Tìm Kiếm Sản Phẩm:</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="basicExampleNav">
          <form class="form-inline">
            <div class="md-form my-0">
              <form action="#" th:action="@{/search}" th:object="${sanpham}" method="post">
                <div class="form-group">
                    <input th:name="maSp" type="text" class="form-control" placeholder="Mã Sản Phẩm">
                  <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                </div>
                </form>
            </div>
          </form>
        </div>
      </nav>
      <section class="text-center mb-4">
        <div class="row wow fadeIn">
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
              <div class="card-body text-center" th:each="sanpham:${sanpham}">
                <a class="grey-text">
                  <h5 th:text="${sanpham.maSp}"></h5>
                </a>
                <h5>
                  <strong>
                    <a class="dark-grey-text" th:text="${sanpham.tenSp}"></a>
                  </strong>
                </h5>
                <h4 class="font-weight-bold blue-text">
                  <strong th:text="${sanpham.quyCach}"></strong>
                </h4>
                <h4 class="font-weight-bold blue-text">
                  <strong th:text="${sanpham.giaGoc}">VNĐ</strong>
                </h4>
                <button type="submit" class="btn btn-primary">Mua</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  </body>
