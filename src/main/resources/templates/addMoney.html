<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recharge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body style="background-color:whitesmoke;">

<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Recharge</h3>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="#" th:action="@{/addtien}" th:object="${khachhang}" method="post">
                <div class="form-group">
                    <label>Customer ID:</label>
                    <i><input type="text" class="form-control" th:field="*{maKh}" placeholder="Enter Customer ID"></i>
                </div>
                <div class="form-group">
                    <label>Enter the amount:</label>
                    <i><input type="password" class="form-control" th:name="sotien" placeholder="Enter the amount"></i>
                </div>

                <p style="color: red" th:text="${error}">Customer ID is not found</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
