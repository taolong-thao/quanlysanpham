<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:whitesmoke;">

<h1 style="text-align: center">Add Customer</h1>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="#" th:action="@{/addKH}" th:object="${khachhang}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <i><input type="text" th:field="*{tenKh}" class="form-control" placeholder="Username"></i>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <i><input type="text" th:field="*{diaChi}" class="form-control" placeholder="Address"></i>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <i><input type="text" th:field="*{SDT}" class="form-control" placeholder="Phone number"></i>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <i><input type="password" th:field="*{passWord}" class="form-control" placeholder="Password"></i>
                </div>
                <div class="form-group">
                    <label>Balance</label>
                    <i><input type="number" th:field="*{soDuTK}" class="form-control" placeholder="Balance"></i>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="login.html">Already Member?</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
