<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>View Lịch Bán Hàng</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">MAHD</th>
                    <th scope="col">MAKH</th>
                    <th scope="col">MASP</th>
                    <th scope="col">TENSP</th>
                    <th scope="col">GIAGOC</th>
                    <th scope="col">GIADAILY</th>
                    <th scope="col">NGAYLAP</th>
                    <th scope="col">TONGTIEN</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hoadon:${hoadon}">
                    <td th:text="${hoadon.maHd}"></td>
                    <td th:text="${hoadon.maKh}"></td>
                    <td th:text="${hoadon.maSp}"></td>
                    <td th:text="${hoadon.tenSp}"></td>
                    <td th:text="${hoadon.giaGoc}"></td>
                    <td th:text="${hoadon.giaDaiLy}"></td>
                    <td th:text="${hoadon.ngayLap}"></td>
                    <td th:text="${hoadon.tongTien}"></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
