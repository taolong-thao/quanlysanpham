<body style="background-color:whitesmoke;">
<div id="top-header">
    <div class="container">
        <ul class="header-links pull-right">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="profile.html"><i class="fa fa-user-o"></i>My Account</a></li>
            <li><a href="login.html"><i class="fa fa-sign-out"></i> Log out</a></li>
        </ul>
    </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Add Product</h3>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="#" th:action="@{/addSP}" th:object="${sanpham}" method="post">
                <div class="form-group">
                    <label>Product's Name</label>
                    <i><input type="text" th:field="*{tenSp}" class="form-control" placeholder="Product's name"></i>
                </div>
                <div class="form-group">
                    <label>Specifications</label>
                    <i><input type="number" th:field="*{quyCach}" class="form-control" placeholder="Specifications"></i>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <i><input type="number" th:field="*{giaGoc}" class="form-control" placeholder="Cost"></i>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>

            </form>
        </div>
    </div>
</div>

<footer id="footer">
    <div id="bottom-footer" class="section">
        <div class="container">

                <div class="col-md-12 text-center">

                    </span>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
