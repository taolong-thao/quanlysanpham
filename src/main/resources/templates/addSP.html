<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:whitesmoke;">
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Add Product</h3>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="#" th:action="@{/addSP}" th:object="${sanpham}" method="post">
                <div class="form-group">
                    <label>Product's Name</label>
                    <i><input type="text" th:field="*{tenSp}" class="form-control" placeholder="Product's name"></i>
                </div>
                <div class="form-group">
                    <label>Specifications</label>
                    <i><input type="number" th:field="*{quyCach}" class="form-control" placeholder="Specifications"></i>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <i><input type="number" th:field="*{giaGoc}" class="form-control" placeholder="Cost"></i>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
