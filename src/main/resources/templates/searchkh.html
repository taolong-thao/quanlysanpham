<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Search Customer</title>
</head>
<body>
<div id="top-header">
    <div class="container">
        <ul class="header-links pull-right">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="profile.html"><i class="fa fa-user-o"></i>My Account</a></li>
            <li><a href="login.html"><i class="fa fa-sign-out"></i> Log out</a></li>
        </ul>
    </div>
</div>
<h1 style="text-align: center">Search Customer</h1>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 80%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            <form action="#" th:action="@{/searchkh}" th:object="${khachhang}" method="post">
                <div class="form-group">
                    <label>Enter Customer ID:</label>
                    <i><input th:name="maKh" type="text" class="form-control" placeholder="Enter Customer ID"></i>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Mã KH</th>
                <th scope="col">Tên KH</th>
                <th scope="col">Địa Chỉ</th>
                <th scope="col">SĐT</th>
                <th scope="col">Số TK</th>
                <th scope="col">Số Dư</th>
                <th scope="col">DELTE</th>
                <th scope="col">EDIT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="khachhang:${khachhang}">
                <td th:text="${khachhang.maKh}"></td>
                <td th:text="${khachhang.tenKh}"></td>
                <td th:text="${khachhang.diaChi}"></td>
                <td th:text="${khachhang.SDT}"></td>
                <td th:text="${khachhang.soTK}"></td>
                <td th:text="${khachhang.soDuTK}"></td>
                <td><a th:href="@{/deleteKh?makh={maKh}(maKh=${khachhang.maKh})}">Delete</a>
                <td><a th:href="@{/UpdateKh/{maKh}(maKh=${khachhang.maKh})}">edit</a>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer id="footer">
    <div id="bottom-footer" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="footer-payments">
                        <li><a href="#"><i class="fa fa-cc-visa"></i></a></li>
                        <li><a href="#"><i class="fa fa-credit-card"></i></a></li>
                        <li><a href="#"><i class="fa fa-cc-paypal"></i></a></li>
                        <li><a href="#"><i class="fa fa-cc-mastercard"></i></a></li>
                        <li><a href="#"><i class="fa fa-cc-discover"></i></a></li>
                        <li><a href="#"><i class="fa fa-cc-amex"></i></a></li>
                    </ul>
                    <span class="copyright">
								Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This website was created by student with great love</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
