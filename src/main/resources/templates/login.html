<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Login</h3>
            <form th:action="@{/check}" method="post">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" th:name="username" placeholder="Enter UserName">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:name="password" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <p style="color: red" th:text="${error}">Username and password not exist</p>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p style="margin: 10px; font-size: 16px;"><a th:href="@{/}">Cancel</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
