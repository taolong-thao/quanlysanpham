    <title>Login</title>
</head>
<body style="background-color:whitesmoke;">
<div id="top-header">
    <div class="container">
        <ul class="header-links pull-right">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-user-o"></i>My Account</a></li>
            <li><a href="login.html"><i class="fa fa-sign-out"></i> Log out</a></li>
        </ul>
    </div>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Sign in</h3>
            <form th:action="@{/check}" method="post">
                <div class="form-group">
                    <label>UserName</label>
                    <i><input type="text" class="form-control" th:name="username" placeholder="Enter UserName"></i>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <i><input type="password" class="form-control" th:name="password" placeholder="Enter password"></i>
                </div>
                <div class="checkbox">
                    <b><label><input type="checkbox">Keep me Signed in</label></b>
                </div>
                <p style="color: red" th:text="${error}">Username and password not exist</p>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="addKH.html">Create an account</a>
            </form>
        </div>
    </div>
</div>
<footer id="footer">

    </div>
</footer>
